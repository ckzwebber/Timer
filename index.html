<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/x-icon" href="/images/images.png">
    <link rel="stylesheet" type="text/css" href="./index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap"
            rel="stylesheet"/>
    <script src="index.js" type="text/javascript" defer></script>
    <title>Timer</title>
</head>
<body>
    <main id="main">
        <h1 id="timer-title">Timer</h1>
        <p id="timer-description">Edit the values by clicking on the numbers:</p>
        <section id="timer">
            <h1 id="timer-hours">00h</h1>
            <h1 id="timer-minutes">00m</h1>
            <h1 id="timer-seconds">00s</h1>
        </section>

        <section id="timer-controls">
            <button class="timer-button pause-disable" id="pause-button">Pause</button>
            <button class="timer-button" id="start-button">Start</button>
            <button class="timer-button" id="reset-button">Reset</button>
        </section>

        <footer>
            <a href="https://github.com/ckzwebber" target="_blank" rel="noopener noreferrer">
                <img class="social" src="./images/github-logo.png" alt="GitHub logo"/>
            </a>
            <a href="https://www.linkedin.com/in/cmiguelwm/" target="_blank" rel="noopener noreferrer">
                <img class="social" src="./images/linkedin.png" alt="Linkedin"/>
            </a>
        </footer>
    </main>
</body>
</html>
