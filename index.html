<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="./index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap"
            rel="stylesheet"/>
    <script src="index.js" type="text/javascript" defer></script>
    <title>Timer</title>
</head>
<body>
<main id="main">
    <section id="timer">
        <h1 id="timer-hours">00h</h1>
        <h1 id="timer-minutes">00m</h1>
        <h1 id="timer-seconds">00s</h1>
    </section>
    <section id="timer-controls">
        <button class="timer-button">Start</button>
        <button class="timer-button">Reset</button>
    </section>
</main>
</body>
